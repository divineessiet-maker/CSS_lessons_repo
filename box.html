    <link rel="stylesheet" href="style.css">

<body>
    <!-- !Every HTML element is rendered as a rectangular box in CSS. The box model describes how these boxes are structured with four distinct layer that determine its size and spacing.-->
     <h1>CSS Box Model - Full Examples</h1>
<!-- Total width= content width + padding + border + margin  -->
 <!-- total height = // height+ // + // + //-->
     <div class="box">
        Hello World
     </div>

     <!-- Different padding -->
     <div class="card">
        Box model Example
     </div>
     <div class="smart-box">This box maintains its width. </div>
</body>
